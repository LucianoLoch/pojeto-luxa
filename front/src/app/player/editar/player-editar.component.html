<h1>Editar Player</h1>

<div class="well">
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" 
                id="nome" [(ngModel)]="player.name">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" (click)="atualizar()">
                Atualizar
            </button>
			<a class="btn btn-default" [routerLink]="['/players']">
                Voltar
            </a>
        </div>
    </form>
</div>
